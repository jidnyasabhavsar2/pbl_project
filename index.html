<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main--container">
      <div class="main--navbar">
        <div class="main--navbar-left">
          <img src="./Images/1683716745070.png" alt="logo" class="logo" />
          <h3 class="main--navbar-heading">College Dekho</h3>
        </div>
        <div class="main--navbar-right">
          <ul class="main--navbar-content">
            <li>
              <a href="#search"> Home </a>
            </li>
            <li>
              <a href="#"> About us </a>
            </li>
            <li>
              <a href="#"> Contact us </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="main--home">

          <div class="home-content-heading">

          <select

            class="form-control"

          <button type="submit">Submit</button>

      </div>
      <div class="main--aboutUs"></div>
      <div class="main--contactUs"></div>
    </div>

    <script src="./index.js"></script>

      print_state('sts');
    </script>
